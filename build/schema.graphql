type _Transfer @entity {
	id: ID!
	from: Bytes! 
	to: Bytes!
	amount: BigInt!
	tokenId: BigInt!
}

type _Deposit @entity {
	id: ID!
	from: Bytes! 
	value: BigInt!
	tokenAddress: Bytes!
	cryptoravesTokenId: BigInt!
	ercType: BigInt!
}

type _Withdraw @entity {
	id: ID!
	to: Bytes! 
	value: BigInt!
	tokenAddress: Bytes!
	cryptoravesTokenId: BigInt!
}

type _HeresMyAddress @entity {
	id: ID!
	ethAddress: Bytes! 
	cryptoravesAddress: Bytes!
}