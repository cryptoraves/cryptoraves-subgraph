specVersion: 0.0.2
description: Cryptoraves Subgraph
repository: https://github.com/cryptoraves/cryptoraves-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManagement
    network: mainnet
    source:
      address: "0xcC22ED579177BfaaF41C71e6654D14F6C595b991"
      abi: TokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenManagement
      abis:
        - name: TokenManagement
          file: TokenManagement/abis/cryptoravesContracts/TokenManagement.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed address,indexed uint256)
          handler: handleWithdraw
      file: TokenManagement/TokenManagement.wasm
  - kind: ethereum/contract
    name: TransactionManagement
    network: mainnet
    source:
      address: "0xaD93654c4C33b2266FC8947403A9eEb6fd8061B0"
      abi: TransactionManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransactionManagement
      abis:
        - name: TransactionManagement
          file: TransactionManagement/abis/cryptoravesContracts/TransactionManagement.json
      eventHandlers:
        - event: HeresMyAddress(address,address)
          handler: handleHeresMyAddress
      file: TransactionManagement/TransactionManagement.wasm
  - kind: ethereum/contract
    name: UserManagement
    network: mainnet
    source:
      address: "0xA4Db2E5Ea86F69116eefB64716A4211237c04150"
      abi: UserManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserManagement
      abis:
        - name: UserManagement
          file: UserManagement/abis/cryptoravesContracts/UserManagement.json
      eventHandlers:
        - event: NewUser(uint256,string,address,string)
          handler: handleNewUser
        - event: UsernameChange(uint256,string)
          handler: handleUsernameChange
        - event: ImageChange(uint256,string)
          handler: handleImageChange
      file: UserManagement/UserManagement.wasm
  - kind: ethereum/contract
    name: CryptoravesToken
    network: mainnet
    source:
      address: "0x965b2C92463999efBFc83c2Ca5C11D98170ea52a"
      abi: CryptoravesToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CryptoravesToken
      abis:
        - name: CryptoravesToken
          file: CryptoravesToken/abis/cryptoravesContracts/CryptoravesToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: CryptoravesToken/CryptoravesToken.wasm
