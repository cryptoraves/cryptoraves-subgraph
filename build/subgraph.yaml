specVersion: 0.0.2
description: Cryptoraves Subgraph
repository: https://github.com/cryptoraves/cryptoraves-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManagement
    network: mainnet
    source:
      address: "0xA0aBB8cCeb9f616654Dbe39C66Bb4ab490B1fD0a"
      abi: TokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenManagement
      abis:
        - name: TokenManagement
          file: TokenManagement/abis/cryptoravesContracts/TokenManagement.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed address,indexed uint256)
          handler: handleWithdraw
      file: TokenManagement/TokenManagement.wasm
  - kind: ethereum/contract
    name: TransactionManagement
    network: mainnet
    source:
      address: "0x2943BF46Bf659940a7B731f4176F670C338346dB"
      abi: TransactionManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransactionManagement
      abis:
        - name: TransactionManagement
          file: TransactionManagement/abis/cryptoravesContracts/TransactionManagement.json
      eventHandlers:
        - event: HeresMyAddress(address,address)
          handler: handleHeresMyAddress
      file: TransactionManagement/TransactionManagement.wasm
  - kind: ethereum/contract
    name: UserManagement
    network: mainnet
    source:
      address: "0x221F2Ac19F3bE52610366FB1cE0fcCf94c044FD1"
      abi: UserManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserManagement
      abis:
        - name: UserManagement
          file: UserManagement/abis/cryptoravesContracts/UserManagement.json
      eventHandlers:
        - event: NewUser(uint256,string,address,string)
          handler: handleNewUser
        - event: UsernameChange(uint256,string)
          handler: handleUsernameChange
        - event: ImageChange(uint256,string)
          handler: handleImageChange
      file: UserManagement/UserManagement.wasm
