specVersion: 0.0.2
description: Cryptoraves Subgraph
repository: https://github.com/cryptoraves/cryptoraves-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManagement
    network: mainnet
    source:
      address: "0x433a772a52A931b84D0A00B1C336dA671920949A"
      abi: TokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenManagement
      abis:
        - name: TokenManagement
          file: TokenManagement/abis/cryptoravesContracts/TokenManagement.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed address,indexed uint256)
          handler: handleWithdraw
      file: TokenManagement/TokenManagement.wasm
  - kind: ethereum/contract
    name: TransactionManagement
    network: mainnet
    source:
      address: "0xA646e95A5156dc95f3325c1b302BDFAac30F0957"
      abi: TransactionManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransactionManagement
      abis:
        - name: TransactionManagement
          file: TransactionManagement/abis/cryptoravesContracts/TransactionManagement.json
      eventHandlers:
        - event: HeresMyAddress(address,address)
          handler: handleHeresMyAddress
      file: TransactionManagement/TransactionManagement.wasm
