specVersion: 0.0.2
description: Cryptoraves Subgraph
repository: https://github.com/cryptoraves/cryptoraves-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManagement
    network: mainnet
    source:
      address: '0x1d98B395127EA2CBd22767d8ED88E4d0B777983D' #run truffle test in web3-tools, then cut and paste TokenManagementContractAddress1 here
      abi: TokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenManagement
      abis:
        - name: TokenManagement
          file: ./abis/cryptoravesContracts/TokenManagement.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed address,indexed uint256)
          handler: handleWithdraw
      file: ./src/tokenManagmentMapping.ts
  - kind: ethereum/contract
    name: TransactionManagement
    network: mainnet
    source:
      address: '0x823862C48C65Aa1e32620C8A054CFae662e02361' #run truffle test in web3-tools, then cut and paste TransactionManagementContractAddress1 here
      abi: TransactionManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransactionManagement
      abis:
        - name: TransactionManagement
          file: ./abis/cryptoravesContracts/TransactionManagement.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleTransfer
        - event: HeresMyAddress(address,address,uint256)
          handler: handleHeresMyAddress
      file: ./src/transactionManagmentMapping.ts
  - kind: ethereum/contract
    name: UserManagement
    network: mainnet
    source:
      address: '0x48020D42c528a3Affc247fA5E14A6b2cB661527a' #run truffle test in web3-tools, then cut and paste UserManagementContractAddress1 here
      abi: UserManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserManagement
      abis:
        - name: UserManagement
          file: ./abis/cryptoravesContracts/UserManagement.json
      eventHandlers:
        - event: NewUser(uint256,string,address,string)
          handler: handleNewUser
        - event: UsernameChange(uint256,string)
          handler: handleUsernameChange
        - event: ImageChange(uint256,string)
          handler: handleImageChange
      file: ./src/userManagmentMapping.ts
  - kind: ethereum/contract
    name: CryptoravesToken
    network: mainnet
    source:
      address: '0x1e455c6568cB7Bd3c5BDf0444C2666b7d47EaD9F' #run truffle test in web3-tools, then cut and paste CryptoravesTokenContractAddress1 here
      abi: CryptoravesToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CryptoravesToken
      abis:
        - name: CryptoravesToken
          file: ./abis/cryptoravesContracts/CryptoravesToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/cryptoravesTokenMapping.ts