specVersion: 0.0.2
description: Cryptoraves Subgraph
repository: https://github.com/cryptoraves/cryptoraves-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManagement
    network: mainnet
    source:
      address: '0xc4999070aB5e1F640e835E3b2f6ca3d893016F94' #run truffle test in web3-tools, then cut and paste TokenManagementContractAddress1 here
      abi: TokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenManagement
      abis:
        - name: TokenManagement
          file: ./abis/cryptoravesContracts/TokenManagement.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: Token((uint256,bool,uint256,uint256,uint256,string,string,uint256,string,string,string))
          handler: handleToken
        - event: Emoji(uint256,string)
          handler: handleEmoji
        - event: ImgUrlChange(uint256,string)
          handler: handleImgUrlChange
        - event: DescriptionChange(uint256,string)
          handler: handleDescriptionChange
        - event: CryptoDropped(address,uint256)
          handler: handleCryptoDropped
        - event: CryptoravesTransfer(address,address,uint256,uint256,uint256)
          handler: handleCryptoravesTransfer
      file: ./src/tokenManagmentMapping.ts
  - kind: ethereum/contract
    name: UserManagement
    network: mainnet
    source:
      address: '0xf82eCB2D8EF735196599e081361F35d12bCcB81f' #run truffle test in web3-tools, then cut and paste UserManagementContractAddress1 here
      abi: UserManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserManagement
      abis:
        - name: UserManagement
          file: ./abis/cryptoravesContracts/UserManagement.json
      eventHandlers:
        - event: UserData((uint256,address,string,string,bool,bool,bool,uint256))
          handler: handleUserData
        - event: UsernameChange(address,string)
          handler: handleUsernameChange
        - event: ImageChange(address,string)
          handler: handleImageChange
        - event: HeresMyAddress(address,address,uint256)
          handler: handleHeresMyAddress
      file: ./src/userManagmentMapping.ts
  - kind: ethereum/contract
    name: CryptoravesToken
    network: mainnet
    source:
      address: '0x6C5a34e12938977D14AeD852BAaC1FCFCF8d6b72' #run truffle test in web3-tools, then cut and paste CryptoravesTokenContractAddress1 here
      abi: CryptoravesToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CryptoravesToken
      abis:
        - name: CryptoravesToken
          file: ./abis/cryptoravesContracts/CryptoravesToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/cryptoravesTokenMapping.ts
