specVersion: 0.0.2
description: Cryptoraves Subgraph
repository: https://github.com/cryptoraves/cryptoraves-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenManagement
    network: mainnet
    source:
      address: '0x9beE347F6259e1603d2991596FC36787B6997B98' #run truffle test in web3-tools, then cut and paste TokenManagementContractAddress1 here
      abi: TokenManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenManagement
      abis:
        - name: TokenManagement
          file: ./abis/cryptoravesContracts/TokenManagement.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: Token((uint256,uint256,bool,uint256,uint256,string,string,uint256,string))
          handler: handleToken
        - event: Emoji(uint256,string)
          handler: handleEmoji
        - event: CryptoDropped(address,uint256)
          handler: handleCryptoDropped
      file: ./src/tokenManagmentMapping.ts
  - kind: ethereum/contract
    name: TransactionManagement
    network: mainnet
    source:
      address: '0x3DACE1f87940C422cBC292ed009b594c06E78610' #run truffle test in web3-tools, then cut and paste TransactionManagementContractAddress1 here
      abi: TransactionManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TransactionManagement
      abis:
        - name: TransactionManagement
          file: ./abis/cryptoravesContracts/TransactionManagement.json
      eventHandlers:
        - event: Transfer(address,address,uint256,uint256,uint256)
          handler: handleTransfer
        - event: HeresMyAddress(address,address,uint256)
          handler: handleHeresMyAddress
      file: ./src/transactionManagmentMapping.ts
  - kind: ethereum/contract
    name: UserManagement
    network: mainnet
    source:
      address: '0x7585B84A8b78AE5665479eFCd9B2b07360364700' #run truffle test in web3-tools, then cut and paste UserManagementContractAddress1 here
      abi: UserManagement
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserManagement
      abis:
        - name: UserManagement
          file: ./abis/cryptoravesContracts/UserManagement.json
      eventHandlers:
        - event: UserData((uint256,address,string,string,bool,bool,bool,uint256))
          handler: handleUserData
        - event: UsernameChange(address,string)
          handler: handleUsernameChange
        - event: ImageChange(address,string)
          handler: handleImageChange
      file: ./src/userManagmentMapping.ts
  - kind: ethereum/contract
    name: CryptoravesToken
    network: mainnet
    source:
      address: '0xcC01ac48db275394914bA7e777784704b20752fe' #run truffle test in web3-tools, then cut and paste CryptoravesTokenContractAddress1 here
      abi: CryptoravesToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CryptoravesToken
      abis:
        - name: CryptoravesToken
          file: ./abis/cryptoravesContracts/CryptoravesToken.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/cryptoravesTokenMapping.ts