type _Transfer @entity {
	id: ID!
	from: Bytes! 
	to: Bytes!
	amount: BigInt!
	tokenId: BigInt!
}
type _Deposit @entity {
	id: ID!
	from: Bytes! 
	value: BigInt!
	tokenAddress: Bytes!
	cryptoravesTokenId: BigInt!
	ercType: BigInt!
}
type _Withdraw @entity {
	id: ID!
	to: Bytes! 
	value: BigInt!
	tokenAddress: Bytes!
	cryptoravesTokenId: BigInt!
}




type _HeresMyAddress @entity {
	id: ID!
	ethAddress: Bytes! 
	cryptoravesAddress: Bytes!
}




type _NewUser @entity {
	id: ID!
	userId: BigInt! 
	userName: String!
	cryptoravesAddress: Bytes!
	imageUrl: String!
}
type _UsernameChange @entity {
	id: ID!
	userId: BigInt! 
	userName: String!
}
type _ImageChange @entity {
	id: ID!
	userId: BigInt! 
	imageUrl: String!
}



type _TransferSingle @entity {
	id: ID!
	operator: Bytes! 
	from: Bytes!
	to: Bytes!
	cryptoravesTokenId: BigInt!
	value: BigInt!
}
type _TransferBatch @entity {
	id: ID!
	operator: Bytes! 
	from: Bytes!
	to: Bytes!
	cryptoravesTokenIds: [BigInt!]
	values: [BigInt!]
}
type _ApprovalForAll @entity {
	id: ID!
	account: Bytes! 
	operator: Bytes!
	approved: Boolean!
}
type _URI @entity {
	id: ID!
	uri: String! 
	cryptoravesTokenId: BigInt!
}